mutation CreateBuild($input: CreateBuildInput!) {
  createBuild(input: $input) {
    id
    createdAt
  }
}

mutation GenerateSignedUrl($input: GenerateSignedUrlInput!) {
  generateSignedUrl(input: $input) {
    signedUrl
    expiresAt
    buildId
  }
}
